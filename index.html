<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Galleria Immagini</title>
    <style>
        /* Stili generali */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .tab-button {
            padding: 10px 20px;
            background-color: #ddd;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            border-radius: 5px;
            flex-grow: 1;
            max-width: 200px;
        }
        .tab-button.active {
            background-color: #3498db;
            color: white;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }

        /* Stili per lo slideshow */
        .slideshow-container {
            max-width: 1000px;
            position: relative;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            overflow: hidden;
        }
        .slide {
            display: none;
        }
        .slide img {
            width: 100%;
            height: 50vh;
            object-fit: contain;
            background-color: #000;
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            margin-top: -22px;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        .slide-caption {
            color: #f2f2f2;
            font-size: 15px;
            padding: 8px 12px;
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
        }
        .dot-container {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }
        .active-dot, .dot:hover {
            background-color: #3498db;
        }
        .fade {
            animation-name: fade;
            animation-duration: 1.5s;
        }
        @keyframes fade {
            from {opacity: .4}
            to {opacity: 1}
        }

        /* Stili per il mosaico */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            grid-gap: 15px;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            aspect-ratio: 4/3;
        }
        .gallery-item:hover {
            transform: scale(1.03);
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .gallery-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .gallery-item:hover .gallery-caption {
            opacity: 1;
        }

        /* Modal per la visualizzazione a schermo intero */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }
        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 80%;
            object-fit: contain;
        }
        .modal-caption {
            margin: auto;
            display: block;
            width: 80%;
            text-align: center;
            color: white;
            padding: 10px 0;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
        
        /* Loader */
        .loader-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Media queries per dispositivi mobili */
        @media (max-width: 768px) {
            .container {
                padding: 5px;
            }
            .tab-button {
                padding: 8px 15px;
                font-size: 14px;
                margin: 3px;
            }
            .slide img {
                height: 40vh;
            }
            .prev, .next {
                padding: 10px;
                font-size: 16px;
            }
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                grid-gap: 10px;
            }
            .gallery-item {
                aspect-ratio: 1/1;
            }
            .gallery-caption {
                padding: 5px;
                font-size: 12px;
                /* Su mobile mostriamo sempre la caption */
                opacity: 1;
            }
            .dot {
                height: 10px;
                width: 10px;
                margin: 0 3px;
            }
            .modal-content {
                max-width: 95%;
                max-height: 70%;
            }
            .close {
                top: 10px;
                right: 20px;
                font-size: 30px;
            }
            .modal-caption {
                width: 95%;
                font-size: 14px;
            }
        }
        
        /* Media queries per dispositivi molto piccoli */
        @media (max-width: 480px) {
            header h1 {
                font-size: 1.5rem;
            }
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                grid-gap: 8px;
            }
            .slide-caption {
                font-size: 12px;
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Matrimonio Mister X</h1>
    </header>

    <div class="container">
        <div class="tabs">
            <button class="tab-button active" onclick="openTab('slideshow')">Slideshow</button>
            <button class="tab-button" onclick="openTab('mosaico')">Mosaico</button>
        </div>

        <!-- Tab Slideshow -->
        <div id="slideshow" class="tab-content active">
            <div class="slideshow-container">
                <!-- Le slide verranno caricate dinamicamente qui -->
                <div class="loader-container">
                    <div class="loader"></div>
                </div>
            </div>
            <div class="dot-container">
                <!-- I punti di navigazione verranno aggiunti qui -->
            </div>
        </div>

        <!-- Tab Mosaico -->
        <div id="mosaico" class="tab-content">
            <div class="gallery">
                <!-- Le immagini del mosaico verranno caricate dinamicamente qui -->
                <div class="loader-container">
                    <div class="loader"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal per la visualizzazione a schermo intero -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImg">
        <div id="modalCaption" class="modal-caption"></div>
    </div>

    <script>
        // Configurazione
        const imagesFolder = 'images/'; // Percorso della cartella immagini
        let images = []; // Array per memorizzare le immagini
        
        // Per gestire il touch swipe su mobile
        document.addEventListener('DOMContentLoaded', function() {
            // Setup swipe per slideshow
            let touchstartX = 0;
            let touchendX = 0;
            
            const slideshowContainer = document.querySelector('.slideshow-container');
            
            function handleGesture() {
                if (touchendX < touchstartX) plusSlides(1); // Swipe a sinistra, prossima slide
                if (touchendX > touchstartX) plusSlides(-1); // Swipe a destra, slide precedente
            }
            
            slideshowContainer.addEventListener('touchstart', e => {
                touchstartX = e.changedTouches[0].screenX;
            });
            
            slideshowContainer.addEventListener('touchend', e => {
                touchendX = e.changedTouches[0].screenX;
                handleGesture();
            });
            
            // Carica direttamente le immagini dal file JSON
            loadImagesFromJson();
        });
        
        // Funzione per caricare le immagini direttamente dal file JSON
        function loadImagesFromJson() {
            // Mostra il loader
            document.querySelectorAll('.loader-container').forEach(container => {
                container.style.display = 'flex';
            });
            
            // Carica il file JSON
            fetch('images.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('File JSON non trovato');
                    }
                    return response.json();
                })
                .then(data => {
                    // Se abbiamo trovato il file JSON, inizializziamo la galleria
                    images = data;
                    initializeGallery();
                })
                .catch(error => {
                    console.error('Errore nel caricamento delle immagini:', error);
                    
                    // Mostra un messaggio di errore
                    const errorMessage = document.createElement('div');
                    errorMessage.style.textAlign = 'center';
                    errorMessage.style.padding = '20px';
                    errorMessage.style.color = 'red';
                    errorMessage.innerHTML = `
                        <p>Non è stato possibile caricare le immagini.</p>
                        <p>Verifica che il file images.json sia presente nella root del repository.</p>
                    `;
                    
                    // Nascondi i loader
                    document.querySelectorAll('.loader-container').forEach(container => {
                        container.style.display = 'none';
                    });
                    
                    // Aggiungi il messaggio di errore
                    document.querySelector('.slideshow-container').appendChild(errorMessage);
                    document.querySelector('.gallery').appendChild(errorMessage.cloneNode(true));
                });
        }

        // Funzione per caricare lo slideshow
        function loadSlideshow() {
            const slideshowContainer = document.querySelector('.slideshow-container');
            const dotContainer = document.querySelector('.dot-container');
            
            // Rimuovi il loader
            slideshowContainer.querySelector('.loader-container')?.remove();
            
            slideshowContainer.innerHTML = '';
            dotContainer.innerHTML = '';
            
            images.forEach((image, index) => {
                // Crea slide
                const slide = document.createElement('div');
                slide.className = 'slide fade';
                
                const img = document.createElement('img');
                img.src = imagesFolder + image.filename;
                img.alt = image.title;
                
                const caption = document.createElement('div');
                caption.className = 'slide-caption';
                caption.textContent = image.title;
                
                slide.appendChild(img);
                slide.appendChild(caption);
                slideshowContainer.appendChild(slide);
                
                // Crea dot per la navigazione
                const dot = document.createElement('span');
                dot.className = 'dot';
                dot.onclick = function() { currentSlide(index + 1); };
                dotContainer.appendChild(dot);
            });
            
            // Aggiungi i controlli di navigazione
            const prev = document.createElement('a');
            prev.className = 'prev';
            prev.innerHTML = '&#10094;';
            prev.onclick = function() { plusSlides(-1); };
            
            const next = document.createElement('a');
            next.className = 'next';
            next.innerHTML = '&#10095;';
            next.onclick = function() { plusSlides(1); };
            
            slideshowContainer.appendChild(prev);
            slideshowContainer.appendChild(next);
        }

        // Funzione per caricare il mosaico
        function loadGallery() {
            const gallery = document.querySelector('.gallery');
            
            // Rimuovi il loader
            gallery.querySelector('.loader-container')?.remove();
            
            gallery.innerHTML = '';
            
            images.forEach(image => {
                const item = document.createElement('div');
                item.className = 'gallery-item';
                
                const img = document.createElement('img');
                img.src = imagesFolder + image.filename;
                img.alt = image.title;
                img.loading = 'lazy'; // Lazy loading per migliorare le prestazioni
                img.onclick = function() { openModal(image); };
                
                const caption = document.createElement('div');
                caption.className = 'gallery-caption';
                caption.textContent = image.title;
                
                item.appendChild(img);
                item.appendChild(caption);
                gallery.appendChild(item);
            });
        }

        // Funzione per la gestione delle tabs
        function openTab(tabName) {
            const tabContents = document.getElementsByClassName('tab-content');
            for (let i = 0; i < tabContents.length; i++) {
                tabContents[i].classList.remove('active');
            }
            
            const tabButtons = document.getElementsByClassName('tab-button');
            for (let i = 0; i < tabButtons.length; i++) {
                tabButtons[i].classList.remove('active');
            }
            
            document.getElementById(tabName).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        // Variabili per lo slideshow
        let slideIndex = 1;

        // Funzioni per lo slideshow
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            const slides = document.getElementsByClassName('slide');
            const dots = document.getElementsByClassName('dot');
            
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = 'none';
            }
            
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(' active-dot', '');
            }
            
            if (slides.length > 0) {
                slides[slideIndex-1].style.display = 'block';
                dots[slideIndex-1].className += ' active-dot';
            }
        }

        // Funzione per aprire il modal
        function openModal(image) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImg');
            const modalCaption = document.getElementById('modalCaption');
            
            modal.style.display = 'block';
            modalImg.src = imagesFolder + image.filename;
            modalCaption.innerHTML = `<h3>${image.title}</h3><p>${image.description}</p>`;
            
            // Disabilita lo scroll della pagina quando il modal è aperto
            document.body.style.overflow = 'hidden';
            
            // Aggiungi supporto per swipe su mobile nel modal
            let touchstartX = 0;
            let touchendX = 0;
            
            function handleModalGesture() {
                if (touchendX < touchstartX - 50) closeModal(); // Swipe a sinistra per chiudere
                if (touchendX > touchstartX + 50) closeModal(); // Swipe a destra per chiudere
            }
            
            modalImg.addEventListener('touchstart', e => {
                touchstartX = e.changedTouches[0].screenX;
            });
            
            modalImg.addEventListener('touchend', e => {
                touchendX = e.changedTouches[0].screenX;
                handleModalGesture();
            });
        }
        
        // Funzione per chiudere il modal
        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
            // Riabilita lo scroll della pagina
            document.body.style.overflow = 'auto';
        }

        // Chiudi modal quando clicchi sulla X
        document.querySelector('.close').onclick = function() {
            closeModal();
        }

        // Chiudi modal quando clicchi fuori dall'immagine
        window.onclick = function(event) {
            const modal = document.getElementById('imageModal');
            if (event.target == modal) {
                closeModal();
            }
        }
        
        // Funzione per inizializzare la galleria dopo aver caricato le immagini
        function initializeGallery() {
            // Aggiungere un messaggio di caricamento completato (opzionale)
            const message = document.createElement('div');
            message.style.textAlign = 'center';
            message.style.padding = '10px';
            message.style.marginBottom = '20px';
            message.style.color = 'white';
            message.style.backgroundColor = '#2ecc71';
            message.style.borderRadius = '5px';
            message.innerHTML = `<p>Trovate ${images.length} immagini!</p>`;
            document.querySelector('.container').prepend(message);
            
            // Rimuovere il messaggio dopo un breve periodo
            setTimeout(() => {
                message.style.transition = 'opacity 0.5s ease';
                message.style.opacity = '0';
                setTimeout(() => message.remove(), 500);
            }, 2000);
            
            // Carica le immagini nella galleria e nello slideshow
            loadSlideshow();
            loadGallery();
            showSlides(1);
            
            // Nascondi i loader residui
            document.querySelectorAll('.loader-container').forEach(container => {
                container.style.display = 'none';
            });
        }
    </script>
</body>
</html>
